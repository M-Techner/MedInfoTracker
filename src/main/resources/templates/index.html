<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <h2>Medical Information Tracker</h2>
    <ul>
        <li th:each="user : ${users}">
            <a th:href="@{'/view/' + ${user.userId}}" th:text="${user.userName}"></a>
        </li>
    </ul>

</div>

<div class="container body-content">
<!--    <h3>New User</h3>-->
    <a th:href="@{'user/add'}">Register as New User</a>
</div>

</body>
</html>
